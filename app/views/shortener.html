<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
   
    <link href="../libs/css/bootstrap.min.css" rel="stylesheet" />
    <script src="../libs/scripts/jquery-2.1.3.js"></script>
    <script src="../scripts/shortener.js"></script>
</head>
<body>
    <br /><br />
    <div class="row">
        <div class="col-xs-4"></div>
        <div class=" col-xs-4">
            <div class="input-group">
                <input id="input" type="url" class="form-control" placeholder="http://www.domain.com" novalidate/>
                <span class="input-group-btn">
                    <button id="submit" type="button" class="btn btn-success">Short it!</button>
                </span>
            </div>
        </div>
        <div class="col-xs-4"></div>
    </div>
    <br />
    <div class="row">
        <div class="col-xs-4"></div>
        <div class=" col-xs-4">
            <div class="input-group">
                <span class="input-group-addon">
                    Result:
                </span>
                <p id="urlResult" class="form-control"></p>
             
            </div>
        </div>
        <div class="col-xs-4"></div>
    </div>
    <br />

    <div class="row">
        <div class="col-xs-2"></div>
        <div class=" col-xs-8">
            <div class="panel panel-default">
                <div class="panel panel-heading">History</div>
                <div class="panel-body">
                    <ul class="list-group" id="history">
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-xs-2"></div>
    </div>

</body>
</html>
